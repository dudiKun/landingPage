name: ESLint Code check
on:
  push:
    branches:
      - "main"
      - "release"
  workflow_call:
    secrets:
      github-token:
        required: true

jobs:
  eslint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run ESLint suggestion
        uses: CatChen/eslint-suggestion-action@v2
        with:
          request-changes: true
          fail-check: true
          github-token: ${{ secrets.github-token }}
          directory: "./src"
          targets: "./src"
